<section data-ng-controller="PostsController" data-ng-init="find()">
  <ul class="posts unstyled">
    <li data-ng-repeat="post in posts">
      <span>{{post.created | date:'medium'}}</span> /
      <span>{{post.user.name}}</span>
      <h2>
        <a data-ng-href="#!/posts/{{post._id}}">{{post.content}}</a>
        <span data-ng-if="hasAuthorization(post)">
          <a class="btn" href="/#!/posts/{{post._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(post);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
    </li>
  </ul>
  <h1 data-ng-hide="!posts || posts.length">No posts yet. <br> Why don't you <a href="/#!/posts/create">Create One</a>?</h1>
</section>
