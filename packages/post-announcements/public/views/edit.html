<section data-ng-controller="PostsController" data-ng-init="findOne()">
  <form name="postForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(postForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && postForm.content.$invalid }">
      <label mean-token="'edit-content'" for="content" class="col-md-2 control-label">Content</label>
      <div class="col-md-10">
        <textarea name="content" data-ng-model="post.content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && postForm.content.$invalid" class="help-block">
          <p ng-show="postForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
