<section data-ng-controller="PostsController" data-ng-init="findOne()">
  <span>{{post.created | date:'medium'}}</span> /
  <span>{{post.user.name}}</span>
  <h2>{{post.title}}</h2>
  <div data-ng-if="hasAuthorization(post)">
    <a class="btn" href="/#!/posts/{{post._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(post);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{post.content}}</div>
</section>
